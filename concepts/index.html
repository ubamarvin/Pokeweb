<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokémon Battle Screen</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="battle-container">
    <!-- Opponent Pokémon -->
    <div class="pokemon-opponent">
      <div class="info">
        <h3>Charizard</h3>
        <div class="health-bar">
          <div class="health" style="width: 70%;"></div>
        </div>
        <p>HP</p>
      </div>
      <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/6.png" alt="Charizard">
    </div>

    <!-- Player Pokémon -->
    <div class="pokemon-player">
      <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/25.png" alt="Pikachu">
      <div class="info">
        <h3>Pikachu</h3>
        <div class="health-bar">
          <div class="health" style="width: 90%;"></div>
        </div>
        <p>HP</p>
      </div>
    </div>

    <!-- Battle Options -->
    <div class="battle-options">
      <div class="actions">
        <button>Fight</button>
        <button>Bag</button>
        <button>Pokémon</button>
        <button>Run</button>
      </div>
    </div>
  </div>
</body>
</html>
