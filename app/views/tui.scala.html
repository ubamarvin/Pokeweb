@(tuiOutput: String)
@main("tui") {
    <div class="tui-container">
        <p>@tuiOutput</p>
        <form action="@routes.HomeController.handleInput" method="post">
            <label for="input"></label>
            <input type="text" id="input" name="input"  />
            <button type="submit">Enter</button>
        </form>
    </div>
}
